<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- displays site properly based on user's device -->

    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<main>
    <div class="hero">
        <div class="hero__logo">
            <img src="./images/logo.svg" alt="base apparel logo"/>
        </div>
        <div class="hero__img">
            <picture>
                <source
                        media="(min-width: 90rem)"
                        srcset="./images/hero-desktop.jpg"
                />
                <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true"/>
            </picture>
        </div>
        <div class="hero__cta">
            <h1>
                <span> We're </span>
                coming soon
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with announcements
                and our launch deals.
            </p>
            <form
                    action="javascript:void(0)"
                    id="form"
                    method="post"
                    name="subscribe"
                    class="form"
            >
                <input
                        class="email_input"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email Address"
                />
                <button class="form_btn" type="submit" aria-label="submit">
                    <img src="./images/icon-arrow.svg" alt="" aria-hidden="true"/>
                </button>
                <img
                        class="error_img"
                        src="./images/icon-error.svg"
                        alt=""
                        aria-hidden="true"
                />
            </form>
        </div>
    </div>
</main>

<script src="./app.js"></script>
</body>
</html>
